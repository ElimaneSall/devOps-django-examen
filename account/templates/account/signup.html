{% block content %}
<div class="wrapper">
    <div class="form-wrapper">
        <div
          class="wow fadeInRight"
          data-wow-duration="2s"
          data-wow-delay="0.2s"
        >
          <div class="panel panel-skin">
            <div class="panel-heading">
              <h3 class="panel-title text-center">
                S'inscrire 
              </h3>
            </div>
            <div class="panel-body">
              <form method="post" role="form" class="lead">
                {% csrf_token %}
                <div class="col">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <label>Pseudo</label>
                      <input
                        type="text"
                        name="username"
                        id="username"
                        class="form-control input-md"
                      />
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <label>Mot de passe</label>
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control input-md"
                      />
                    </div>
                  </div>
                   <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <label>Email</label>
                      <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control input-md"
                      />
                    </div>
                  </div>
                   <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <label>First name</label>
                      <input
                        type="text"
                        name="first_name"
                        id="first_name"
                        class="form-control input-md"
                      />
                    </div>
                  </div>
                   <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <label>Last name</label>
                      <input
                        type="text"
                        name="last_name"
                        id="last_name"
                        class="form-control input-md"
                      />
                    </div>
                  </div>
                <input
                  type="submit"
                  value="S'incrire"
                  class="btn btn-skin btn-block btn-lg"
                />
                <p class="lead-footer">
                  Ou 
                </p>
                <a class="btn btn-skin btn-block btn-lg" href="{% url 'login_user' %}">Se connecter</a>
              </form>
            </div>
          </div>
        </div>
      </div>  
    </div>

{% endblock %}
</body>
</html>
